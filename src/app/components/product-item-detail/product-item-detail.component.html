<div> 
    <div class="detail-container">  
        <img class="img" [src]="product.url"/>
        <div class="item-details-text">
            <h2>{{ product.name }}</h2>
            <h6>${{ product.price }}</h6>
            <h5 class="description">{{ product.description }}</h5> 
            <mat-form-field class="dropdown" appearance="outline">
                <mat-label>Quantity</mat-label>
                <mat-select [(value)]="selected">
                  <mat-option [value]=1>1</mat-option>
                  <mat-option [value]=2>2</mat-option>
                  <mat-option [value]=3>3</mat-option>
                  <mat-option [value]=4>4</mat-option>
                  <mat-option [value]=5>5</mat-option>
                  <mat-option [value]=6>6</mat-option>
                  <mat-option [value]=7>7</mat-option>
                  <mat-option [value]=8>8</mat-option>
                  <mat-option [value]=9>9</mat-option>
                  <mat-option [value]=10>10</mat-option>
                </mat-select>
              </mat-form-field>
              <div>
                <button (click)="addToCart(product, selected)">Add To Cart</button>
            </div>
            <div class="back-to-products">
                <a routerLink="">Back to product list</a>
            </div>
        </div>
        <!-- <app-cart-item class="cart-container" *ngFor="let orderItem of orderItems" [orderItem]="orderItem"></app-cart-item> -->
    </div>  
</div>
